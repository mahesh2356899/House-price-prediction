<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            background-image: url('/static/HOUSE\ 5.jpg'); /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color:hsl(0, 0%, 5%);
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
        }

        h2.error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form method="POST">
        <label for="area">Area (sq ft):</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="no_of_bedrooms">Number of Bedrooms:</label>
        <input type="text" id="no_of_bedrooms" name="no_of_bedrooms" required><br><br>

        <label for="no_of_bathrooms">Number of Bathrooms:</label>
        <input type="text" id="no_of_bathrooms" name="no_of_bathrooms" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h2>Predicted Price: ${{ prediction }}</h2>
    {% endif %}

    {% if error %}
        <h2 class="error">Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
